<section>
    <div class="wrapQues">
        <div class="rout">
            <p>&nbsp;שאלות עבור מסכת&nbsp;{{mailService.selectedMaseches}}&nbsp;דף&nbsp;{{mailService.selectedpage}}</p>
        </div>
        <div class="accordionQues">
            <label for="exampleFormControlTextarea1">{{userService.user.Email}}&nbsp;משתמש&nbsp;</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="body"
                [(ngModel)]="questionText" #body="ngModel" placeholder=" כתוב כאן את קושייתך או שאלתך"></textarea>
            <br>
            <input type="button" (click)="QuestionSend()" style="text-align: left;" class="form-control"
                class="btn btn-primary btn-lg" value="שלח">
        </div>
        <br>
        <div class="accordionQues">
            <label for="exampleFormControlInput">השאלות והקושיות שנשאלו עד עתה</label>
            <div>
                <div class="row">
                    <div>
                        <input class="btn btn-secondary" class="btn btn-secondary" type="button" value="תירוץ הקושיא"
                            (click)="Answer()">
                    </div>
                    <div >
                        <ol style="list-style-type:none;">
                            <li *ngFor="let question of userService.questionList">
                                <textarea class="form-control" class="mytextarea" rows="3" placeholder={{question.questionText}}></textarea>
                            </li>
                        </ol>
                    </div>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
</section>
