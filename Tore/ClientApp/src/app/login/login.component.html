                <h2>כניסה והרשמה</h2>
                <div class="quesBox" style="background: none;">
                    <form #userForm="ngForm" (ngSubmit)="Login(); userForm.reset()">
                        <div class="form-group">
                            <label for="username">מייל</label>
                            <input type="email" class="form-control" [(ngModel)]="userNameText" name="username"
                                #username="ngModel" />
                        </div>
                        <div class="form-group">
                            <label for="password">סיסמא</label>
                            <input type="password" class="form-control" [(ngModel)]="passwordText" name="password"
                                #password="ngModel" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                כניסה
                            </button>
                            <a routerLink="/register" class="btn btn-link">הרשמה</a>
