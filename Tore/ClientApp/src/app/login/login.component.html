<div class="wrapQues">
    <!-- <app-header></app-header> -->
    <div class="row" style="text-align: center;">
        <div class="col-md-2">
            <img style="margin-left: 50px; margin-top: 30px;" src="../../assets/1233.png" alt="lo">
        </div>
        <div class="col-md-10">
            <h1 style="margin-top: 30px;">"ברוכים הבאים"</h1>
        </div>
    </div>
    <!-- <img class="logo" src="../../assets/logoNew.png" alt="lo"> -->

    <div class="row">
        <div class="col">
            <div class="accordionQues">
                <h5>שאלות שנשאלו לאחרונה</h5>
                <ol style="list-style-type:none;overflow: auto;">
                    <li *ngFor="let question of questionList;let i=index">
                        <div class="box">
                            <button style="width: 350px;" type="button">
                                :{{question.questionPath}}
                                <div style="font-weight: bold;">{{question.questionText}}</div>
                            </button>
                        </div>
                    </li>
                </ol>
            </div>
        </div>
        <div class="col">
            <div class="accordionLogin">
                <h2>כניסה והרשמה</h2>
                <div class="quesBox" style="background: none;">
                    <form #userForm="ngForm" (ngSubmit)="Login(); userForm.reset()">
                        <div class="form-group">
                            <label for="email">מייל</label>
                            <input type="email" class="form-control" [(ngModel)]="emailText" name="email"
                                #email="ngModel" email pattern="^'[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$'" required />
                        </div>
                        <div class="form-group">
                            <label for="password">סיסמא</label>
                            <input type="password" class="form-control" [(ngModel)]="passwordText" name="password"
                                #password="ngModel" required />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <span *ngIf="loading"></span>
                                כניסה
                            </button>
                            <a routerLink="/register" class="btn btn-link">הרשמה</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
